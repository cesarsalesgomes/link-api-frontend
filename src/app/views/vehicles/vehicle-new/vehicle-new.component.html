<div class="container">
  <div class="row my-3">
    <div class="col">
      <span class="mat-h1">New vehicle </span>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="createVehicle()">
      <div class="row">
        <div class="col-12">
          <mat-form-field [style.fontSize.px]="16" class="w-100">
            <mat-label>Vehicle</mat-label>
            <input matInput formControlName="vehicle" required />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field [style.fontSize.px]="16" class="w-100">
            <mat-label>Brand</mat-label>
            <input matInput formControlName="brand" required />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field [style.fontSize.px]="16" class="w-100">
            <mat-label>Year</mat-label>
            <input matInput type="number" formControlName="year" required />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field [style.fontSize.px]="16" class="w-100">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              rows="3"
              cols="40"
              formControlName="description"
              required
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button
            mat-raised-button
            type="submit"
            [disabled]="form.invalid || creating"
            class="full-width mt-1"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
